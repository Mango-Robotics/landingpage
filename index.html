<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mango Robotics</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: #e2e8f0;
    }

    header {
      background-color: #0f172a;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo img {
      height: 50px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #00C4CC;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #38bdf8;
    }

    .hero {
      text-align: center;
      padding: 100px 20px 60px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #00C4CC;
    }

    .hero p {
      font-size: 1.2rem;
      color: #cbd5e1;
      max-width: 600px;
      margin: 0 auto;
    }

    .cta-button {
      margin-top: 30px;
      padding: 14px 28px;
      background-color: #00C4CC;
      color: #0f172a;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      transition: background-color 0.2s, transform 0.2s;
    }

    .cta-button:hover {
      background-color: #00a0a8;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 30px;
      background-color: #1e293b;
      color: #94a3b8;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="/assets/img/mango-logo.png" alt="Mango Robotics Logo">
      <h2>Mango Robotics</h2>
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#seasonal">Seasonal Kit</a>
      <a href="#mangopel">MangoPel</a>
      <a href="#mangoone">MangoOne</a>
      <a href="#mangoplus">MangoPlus</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <h1>Welcome to the Future of Robotics</h1>
    <p>Empowering the next generation with fun, accessible, and American-made robotics kits â€” crafted for learning, building, and creativity.</p>
    <button class="cta-button" onclick="location.href='#seasonal'">Explore Our Products</button>
  </section>

  <footer>
    &copy; 2025 Mango Robotics. All rights reserved.
  </footer>
</body>
</html>
